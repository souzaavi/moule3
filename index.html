<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Carz :: Asignment 3 Module 3 ::</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img class="brand-logo" src="assets/img/brand_logo.png" alt="Brand E-Carz Logo">
            <ul class="nav-links">
                <li class="nav-link active"> Home </li>
                <li class="nav-link"> About Us </li>
                <li class="nav-link"> Contact </li>
                <li class="nav-link"> Buy </li>
            </ul>
        </nav>
        <article class="header-button">
            <button id="btn-book-demo">Book Demo</button>
            <button id="btn-pre-order">Pre Order</button>     
        </article>
    </header>
    <main class="main">
        <article class="left-main">
            <h1>Let's drive the <br/>future</h1>
            <p>
                We don't need gas. We don't reate<br/>
                pollution. And we don't waste your money.<br/>
            </p>
            <div class="btn-group">
                <button id="btn-book-demo">
                    Free Demo
                </button>
                <button id="btn-pre-order">
                    Pre Order
                </button>
            </div>
        </article>
        <article class="right-main">
            <img class="main-banner" src="assets/img/main_banner.jpg" alt="Main Banner">
        </article>
    </main>
    <section class="alt-section">
        <div class="video-section">
            <video src="/assets/video/demo_video.mp4" type="videp/mp4" autoplay muted loop></video>
        </div>
        <div class="form-section">
            <h3>Contact Us</h3>
            <h4>Our friendly team would love to hear from you.</h4>
            <form>
                <div class="user-name">
                    <div class="form-input name-block">
                        <label for="fName">First Name</label>
                        <input type="text" name="fName" id="fName" placeholder="First Name">
                    </div>
                    <div class="form-input name-block">
                        <label for="lName">Last Name</label>
                        <input type="text" name="lName" id="lName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-input">
                    <label for="eMail">Email</label>
                    <input type="email" name="eMail" id="eMail" placeholder="Email">
                </div>
                <div class="form-input">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="Phone">
                </div>
                <div class="form-input">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message" rows="5" cols="50" placeholder="Include a message..."></textarea>
                </div>
                <div class="input-check">
                    <input type="checkbox" name="agrement" id="agrement">
                    <label for="agrement">You agree to our friendly <a href="#">privacy policy</a></label>
                </div>
                <div class="form-input">
                    <button type="submit" class="submit-button">Send Message</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <img class="brand-logo" src="assets/img/brand_logo.png" alt="E-Carz">
        <div class="footer-section">
            <p>Â© Copyright 2022 Workflow, Inc. All rights reserved.</p>
            <div class="social-links">
                <img src="assets/img/fb-icon.svg" alt="fb-icon">
                <img src="assets/img/insta-icon.svg" alt="insta-icon">
                <img src="assets/img/twitter-icon.svg" alt="twitter-icon">
                <img src="assets/img/github-icon.svg" alt="github-icon">
                <img src="assets/img/dribble-icon.svg" alt="dribble-icon">
            </div>
        </div>
    </footer>
</body>
</html>
